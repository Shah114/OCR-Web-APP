<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #FAF3E0; /* Soft creamy white */
            color: #4A4A4A; /* Dark gray for better readability */
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #D35400; /* Warm orange accent */
            animation: fadeIn 1s ease-in-out;
        }

        /* Upload Box */
        .upload-box {
            background: #FFE5B4; /* Light warm beige */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.8s ease-in-out;
        }

        input[type="file"] {
            padding: 10px;
            border: none;
            background: none;
            color: #4A4A4A;
        }

        button {
            background: #FF9F43; /* Soft orange */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #E67E22; /* Darker orange on hover */
            transform: scale(1.05);
        }

        /* Table */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            background: #FFF5E1; /* Light pastel tone */
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #D6A84D; /* Golden accent */
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #F4A261; /* Warm peach */
            font-weight: 600;
            color: white;
        }

        td img {
            width: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        td img:hover {
            transform: scale(1.1);
        }

        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: none;
            background: #FFF5E1;
            color: #4A4A4A;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <h1>ðŸ“„ AI-Powered OCR Web App</h1>

    <div class="upload-box">
        <h2>Upload an Image</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br>
            <button type="submit">Upload & Extract</button>
        </form>
    </div>

    <h2>Extracted Data</h2>
    {% if data %}
    <table>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Extracted Text</th>
            <th>Actions</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td><img src="{{ row[1] }}" alt="Uploaded Image"></td>
            <td>
                <form action="/edit/{{ row[0] }}" method="post">
                    <textarea name="extracted_text" rows="2" cols="30">{{ row[2] }}</textarea>
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form action="/delete/{{ row[0] }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h3>Download Extracted Data:</h3>
    <a href="/download_csv"><button>Download CSV</button></a>
    <a href="/download_json"><button>Download JSON</button></a>
    
    {% else %}
    <p>No data available.</p>
    {% endif %}

</body>
</html>
